<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oterra - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            position: relative;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000;
            /* fallback */
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/bg2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            transform: scale(1.2);
            /* zoom in background */
            z-index: -1;
        }

        @media (max-width: 600px) {
            body {
                background-size: 130%;
            }
        }


        .login-container {
            background: #0000001f;
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            margin-left: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .login-container img.logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #ffffffcc;
            color: #333;
        }

        input[type="checkbox"] {
            transform: scale(1.75);
            margin-right: 15px;
            margin-left: 5px;
        }

        label {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            font-size: 15px;
            margin: 5px 0 5px 0;
        }

        .terms-link {
            color: Red;
            font-size: 15px;
            text-decoration: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #d4af37;
            color: #000;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c19c2d;
        }

        @media screen and (max-width: 500px) {
            h1 {
                font-size: 24px;
            }
        }

        .left-align {
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- Hidden CHAP form -->
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>

    <div class="login-container">
        <a href="https://www.theoterra.com" target="_blank">
            <img class="logo" src="img/logobottom1.png" alt="Oterra">
        </a>

        <h1 style="color: #d4af37;">Welcome to Oterra</h1>

        <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />

            <input name="username" type="text" placeholder="Room No" required />
            <input name="password" type="password" placeholder="Password" required />

            <label>
                <input type="checkbox" required name="terms">
                I Agree to the&nbsp;<a class="terms-link" href="Guestpolicy.html">Terms and Conditions</a>
            </label>

            <input type="submit" value="Login" style="margin-top: 20px" />

            <!-- Flex container for both links -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">

                <!-- Left-aligned link -->
                <a href="Troubleshoot.html" target="_blank"
                    style="text-decoration: underline; color: white; cursor: pointer;">
                    Trouble Logging in?
                </a>

                <!-- Right-aligned link -->
                <a href="ForgotPassword.html" target="_blank"
                    style="text-decoration: underline; color: white; cursor: pointer;">
                    Forgot password?
                </a>

            </div>


        </form>
    </div>
</body>

</html>
